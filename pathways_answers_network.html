<script>
function searchNodes() {
  // Get the search input element
  var searchInput = document.getElementById("search-input");
  
  // Get the value of the search input
  var searchValue = searchInput.value.toLowerCase();
  
  // Get all the nodes in the network
  var nodes = document.getElementsByClassName("vis-node");
  
  // Iterate over the nodes and check if the label matches the search value
  for (var i = 0; i < nodes.length; i++) {
    var node = nodes[i];
    var label = node.getAttribute("data-label").toLowerCase();
    
    // Check if the label contains the search value
    if (label.includes(searchValue)) {
      // Highlight or zoom into the matching node (implement your own logic here)
      node.style.backgroundColor = "yellow";
    } else {
      // Reset the style of non-matching nodes (optional)
      node.style.backgroundColor = "";
    }
  }
}
